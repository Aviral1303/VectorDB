services:
  vectordb:
    build:
      context: .
      dockerfile: Dockerfile
    image: vector-db:latest
    container_name: vectordb
    env_file: .env
    ports:
      - "8000:8000"
    volumes:
      - vectordb_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
volumes:
  vectordb_data:
    driver: local
